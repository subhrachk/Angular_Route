<strong class="col-lg-3 offset-2">Add new Servers or blueprints!</strong>
<div class="col-lg-2 offset-2">
    <app-newserver (serverCreated)="onServerAdded($event)"></app-newserver>
    <div class="p-2" *ngFor="let server of Servers">
        <app-servercomponent [Server]="server">
            <div class="card-body" ngClass="{{server.serverType}}">
                {{server.serverContent}}
            </div>
        </app-servercomponent>
    </div>
</div>
